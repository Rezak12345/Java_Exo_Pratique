name: Java Maven Selenium Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: List files in repo root
        run: dir

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Étape pour détecter le dossier Maven automatiquement
      - name: Find Maven project directory
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found in repo!" }
          $mavenDir = Split-Path $pom.FullName
          Write-Host "Found Maven project in $mavenDir"
          echo "maven_dir=$mavenDir" >> $env:GITHUB_ENV

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests
        working-directory: ${{ env.maven_dir }}

      - name: Run Selenium Tests with Maven
        run: mvn test -B
        working-directory: ${{ env.maven_dir }}
