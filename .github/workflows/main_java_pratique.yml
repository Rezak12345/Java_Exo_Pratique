name: Java Maven Selenium Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests-windows:
    runs-on: windows-latest

    steps:
      # 1️⃣ Récupérer le code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Vérifier où se trouve le pom.xml
      - name: List files in current directory
        run: dir

      # 3️⃣ Installer Java 17
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      # 4️⃣ Mettre en cache le repository Maven pour accélérer
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 5️⃣ Installer les dépendances Maven (sans tests)
      - name: Install Maven dependencies
        run: mvn -f Java_Exo_Pratique/pom.xml clean install -DskipTests

      # 6️⃣ Exécuter les tests Selenium avec Maven
      - name: Run Selenium Tests with Maven
        run: mvn -f Java_Exo_Pratique/pom.xml test -B
