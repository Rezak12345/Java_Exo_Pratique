name: Selenium Tests (Edge - Headless)

on:
  push:
    branches: [ "main" ]
  pull_request:

jobs:
  selenium-tests:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 17

      # Edge est déjà présent sur le runner
      - name: Setup Microsoft Edge
        uses: browser-actions/setup-edge@v1

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # Trouve automatiquement le dossier Maven
      - name: Find Maven project
        id: find-maven
        shell: pwsh
        run: |
          $pom = Get-ChildItem -Path $PWD -Filter pom.xml -Recurse | Select-Object -First 1
          if (-not $pom) { throw "No pom.xml found" }
          $dir = Split-Path $pom.FullName
          echo "MAVEN_DIR=$dir" >> $env:GITHUB_ENV
          Write-Host "Maven project in: $dir"

      - name: Build (skip tests)
        run: mvn clean install -DskipTests
        working-directory: ${{ env.MAVEN_DIR }}

      - name: Run Selenium tests
        run: mvn test -B
        working-directory: ${{ env.MAVEN_DIR }}
