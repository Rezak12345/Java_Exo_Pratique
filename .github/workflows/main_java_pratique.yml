name: Java Maven Selenium Tests on Windows

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  selenium-tests-windows:
    runs-on: windows-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: C:\Users\runneradmin\.m2\repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Install Maven dependencies
        run: mvn clean install -DskipTests

      - name: Install Microsoft Edge (if needed)
        run: |
          winget install --id Microsoft.Edge --silent

      - name: Install EdgeDriver (matching Edge version)
        run: |
          $edgeVersion = (Get-Item "C:\Program Files (x86)\Microsoft\Edge\Application\msedge.exe").VersionInfo.ProductVersion
          Write-Host "Edge version: $edgeVersion"
          Invoke-WebRequest -Uri "https://msedgedriver.azureedge.net/$edgeVersion/edgedriver_win64.zip" -OutFile "edgedriver.zip"
          Expand-Archive -Path "edgedriver.zip" -DestinationPath "$env:USERPROFILE\edgedriver"
          $env:PATH += ";$env:USERPROFILE\edgedriver"
          Write-Host "EdgeDriver installed"

      - name: Run Selenium Tests with Maven
        run: mvn test -B
